<article *ngIf="article" class="animate-fade-in">
  <nav
    class="bg-white dark:bg-transparent border-b border-gray-200 dark:border-gray-700"
  >
    <div class="px-2 py-4">
      <div
        class="flex items-center space-x-2 text-sm text-gray-500 dark:text-gray-400"
      >
        <a
          routerLink="/user"
          class="hover:text-primary transition-colors duration-200"
          >News</a
        >
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
          <path d="M9 5l7 7-7 7" />
        </svg>
        <span class="text-gray-900 dark:text-gray-100">{{
          article.title
        }}</span>
      </div>
    </div>
  </nav>
  <header class="bg-white dark:bg-transparent">
    <div class="px-4 py-12">
      <div class="max-w-4xl mx-auto">
        <!-- Title -->
        <h1
          class="text-3xl md:text-5xl font-bold text-gray-900 dark:text-gray-100 mb-6 leading-tight"
        >
          {{ article.title }}
        </h1>

        <!-- Summary -->
        <p
          class="text-xl text-gray-600 dark:text-gray-300 mb-8 leading-relaxed"
        >
          {{ article.summary }}
        </p>

        <!-- Article Meta -->
        <div
          class="flex flex-wrap items-center gap-6 text-gray-500 dark:text-gray-400"
        >
          <div class="flex items-center space-x-1">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>{{ getFormattedDate(article.publishedDate) }}</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="bg-white dark:bg-transparent">
    <div class="px-4">
      <div class="max-w-5xl mx-auto">
        <div class="aspect-video rounded-lg overflow-hidden shadow-lg">
          <img
            [src]="article.imageUrl"
            [alt]="article.title"
            class="w-full h-full object-cover"
          />
        </div>
      </div>
    </div>
  </div>
  <section class="bg-white dark:bg-transparent">
    <div class="px-4 py-16">
      <div class="max-w-4xl mx-auto">
        <div class="prose prose-lg dark:prose-invert max-w-none">
          <div
            class="text-gray-800 dark:text-gray-200 leading-relaxed space-y-6"
            [innerHTML]="getFormattedContent(article.content)"
          ></div>
        </div>

        <div class="mt-12 pt-8 border-t border-gray-200 dark:border-gray-700">
          <h3
            class="text-lg font-semibold text-gray-900 dark:text-gray-100 mb-4"
          >
            Tags
          </h3>
          <div class="flex flex-wrap gap-2">
            <span
              *ngFor="let tag of article.tags"
              class="inline-block bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 px-3 py-1 rounded-full text-sm hover:bg-primary hover:text-white transition-colors duration-200 cursor-pointer"
            >
              #{{ tag }}
            </span>
          </div>
        </div>

        <div class="mt-8 pt-8 border-t border-gray-200 dark:border-gray-700">
          <h3
            class="text-lg font-semibold text-gray-900 dark:text-gray-100 mb-4"
          >
            Share this article
          </h3>
          <div class="flex space-x-4">
            <button
              (click)="shareOnTwitter()"
              class="flex items-center space-x-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors duration-200"
            >
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"
                />
              </svg>
              <span>Twitter</span>
            </button>

            <button
              (click)="shareOnLinkedIn()"
              class="flex items-center space-x-2 bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded-lg transition-colors duration-200"
            >
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"
                />
              </svg>
              <span>LinkedIn</span>
            </button>

            <button
              (click)="copyLink()"
              class="flex items-center space-x-2 bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition-colors duration-200"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
                />
              </svg>
              <span>Copy Link</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="bg-transparent">
    <div class="container-custom py-8">
      <div class="max-w-4xl mx-auto flex justify-between items-center">
        <button
          (click)="goBack()"
          class="flex items-center space-x-2 text-gray-600 dark:text-gray-400 hover:text-primary transition-colors duration-200"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
          <span>Back to News</span>
        </button>

        <a routerLink="/news" class="btn-primary"> View More Articles </a>
      </div>
    </div>
  </section>
</article>
