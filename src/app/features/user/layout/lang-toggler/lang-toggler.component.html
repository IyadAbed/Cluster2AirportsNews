<div
  class="bg-[#2021441A] dark:bg-[#16AFB7] px-2 py-3 rounded-[10px] cursor-pointer hover:border-2 border-[#16afb7]"
  (click)="toggleLanguage()"
>
  <span class="">
    <img
      class="w-[30px]"
      [src]="
        language === 'en'
          ? isDark
            ? './assets/images/lang-icon-dark.svg'
            : './assets/images/lang-icon.svg'
          : isDark
            ? './assets/images/lang-icon-arabic-dark.svg'
            : './assets/images/lang-icon-arabic.svg'
      "
      alt="lang-icon"
    />
  </span>
</div>
