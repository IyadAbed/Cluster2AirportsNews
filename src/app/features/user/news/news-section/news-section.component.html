<div class="mt-4 px-4">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let article of articles" class="animate-fade-in">
      <article class="news-card group">
        <div class="relative overflow-hidden">
          <div
            class="aspect-video bg-gray-200 dark:bg-gray-700 rounded-lg overflow-hidden"
          >
            <img
              [src]="article.imageUrl?.formats?.large?.url || article.imageUrl?.url || article.imageUrl"
              [alt]="article.title"
              class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
              loading="lazy"
            />
          </div>
        </div>

        <div class="p-6">
          <div
            class="flex items-center justify-between text-sm text-gray-500 dark:text-gray-400 mb-3"
          >
            <div class="flex items-center space-x-4">
              <span>{{ getFormattedDate(article.publishedDate) }}</span>
            </div>
          </div>

          <h3
            class="text-xl font-bold text-gray-900 dark:text-gray-100 mb-3 line-clamp-2 group-hover:text-primary transition-colors duration-200"
          >
            <a [routerLink]="['/news', article.id]" class="hover:underline">
              {{ article.title }}
            </a>
          </h3>

          <p class="text-gray-600 dark:text-gray-300 mb-4 line-clamp-3">
            {{ article.summary }}
          </p>

          <div class="flex flex-wrap gap-2 mb-4">
            <span
              *ngFor="let tag of article.tags.slice(0, 3)"
              class="inline-block bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 text-xs px-2 py-1 rounded-full"
            >
              #{{ tag }}
            </span>
          </div>

          <a
            [routerLink]="['/new', article.documentId || article.id]"
            class="w-full flex justify-end items-center text-primary hover:text-primary-600 font-medium text-sm transition-colors duration-200"
          >
            Read More
            <svg
              class="w-4 h-4 ml-1 transform group-hover:translate-x-1 transition-transform duration-200"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              />
            </svg>
          </a>
        </div>
      </article>
    </div>
  </div>
</div>
